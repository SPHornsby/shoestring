<div class="row income">
  <div class="col-md-10">
    <div class="col-md-2">
      <h3>Income: </h3>
    </div>


    <div class="row report-table">
      <div class="col-sm-6 col-md-10">
         <table>
          <thead>
            <tr>
              <td>
                Name
              </td>
              <td>
                Category
              </td>
              <td class="amount">
                Amount
              </td>
              <td></td>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="line in users.incomes">
              <td>{{line.name}}</td>
              <td>{{line.category}}</td>
              <td class="amount">${{line.amount}}</td>
              <td class="center"><button class="btn btn-danger" type="">X</button></td>
            </tr>
            <tr class="income-last-row">
              <td><input type="text" name="name" value="" ng-model="users.income.name" ng-required="required"></td>
              <td><input type="text" name="name" value="" ng-model="users.income.category"></td>
              <td><input type="number" min="0" name="amount" value="" ng-model="users.income.amount" required></td>
              <td class="center"><button class="btn btn-success report-button" type="" ng-click="users.addIncome()">+</button></td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>
  </div>
</div>
