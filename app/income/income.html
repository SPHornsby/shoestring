<div class="row income">
  <div class="col-md-10">
    <div class="col-md-2">
      <h3>Income:</h3>
    </div>

    <div class="col-md-2 col-md-offset-8">
      <button class="btn btn-default" type="" ng-click="income.add()">Add</button>
    </div>
    <div class="">
      <table>
        <thead>
          <tr>
            <td>
              Name
            </td>
            <td>
              Category
            </td>
            <td>
              Amount
            </td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="line in income.list">
            <td>{{line.name}}</td>
            <td>{{line.category}}</td>
            <td>{{line.amount}}</td>
          </tr>
        </tbody>
      </table>
      <div class="new-income">
        <input type="text" name="name" value="" ng-model="income.input.name">
        <input type="text" name="category" value="" ng-model="income.input.category">
        <input type="text" name="amount" value="" ng-model="income.input.amount">
      </div>
    </div>
  </div>
</div>
